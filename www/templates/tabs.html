<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Feed" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Portfolio" icon-off="ion-ios-briefcase-outline" icon-on="ion-ios-briefcase" href="#/tab/portfolio">
    <ion-nav-view name="tab-portfolio"></ion-nav-view>
  </ion-tab>

  <!-- Post Tab -->
  <ion-tab title="Request" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/request">
    <ion-nav-view name="tab-request"></ion-nav-view>
  </ion-tab>

</ion-tabs>
